<!DOCTYPE html>

<head>

  <title> Sand_paint </title>

</head>

<body>

  <div id='headerDiv'>

    Sand_paint

  </div>

  <div id='parametersDiv'>
    Input pixels density
    <input type='text' id='pixelsDensityInput' value='50'>
    <br>

    Input x0
    <input type='text' id='x0Input' value='100'>
    <br>

    Input y0
    <input type='text' id='y0Input' value='100'>
    <br>

    Input x1
    <input type='text' id='x1Input' value='200'>
    <br>

    Input y1
    <input type='text' id='y1Input' value='150'>
    <br>

    <input type='button' id='drawButton' value='draw'>
    <br>

    <input type='button' id='clearButton' value='clear'>
    <br>

  </div>

  <div id='canvasDiv'>

    <canvas id="canvasId" width="500" height="500" style='border: 1px solid black;'>
    This text is displayed if your browser does not support
    HTML5 Canvas.
    </canvas>

  </div>

  <div id='footerDiv'>

    v0.0.3 <br>
    Copyright Thibaut Voirand <br>
    thibautvoirand@gmail.com <br>

  </div>

  <script style='text/javascript' src='script.js'></script>

</body>
